<div>
    <a href="{% url 'messaging:index' %}" class="btn btn-info btn-lg">
        <span class="fa fa-home"></span> Django Messaging
    </a>
    <a href="{% url 'messaging:search' %}" class="btn btn-info btn-lg">
        <span class="fa fa-search"></span> Recherche
    </a>

    {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}?next={% firstof request.path '/' %}" class="btn btn-info btn-lg">
            <span class="fa fa-sign-out "></span> Logout
        </a>
        <a href="{% url 'messaging:profile' pk=request.user.id %}" class="btn btn-secondary btn-lg">
            <span class="fa fa-user"></span> {{ request.user }}
        </a>
    {% else %}
        <a href="{% url 'login' %}?next={% firstof request.path '/' %}" class="btn btn-info btn-lg">
            <span class="fa fa-sign-in fa-rotate-180"></span> Login
        </a>
    {% endif %}
</div>
