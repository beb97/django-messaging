<article>
    <h2>Ajouter une question :</h2>

    <form action="{% url 'messaging:question' %}" method="post">
    {% csrf_token %}
        <div class="form-group">
                <input type="text" name="title" value="" placeholder="Titre">
        </div>
        <div class="form-group">
            <textarea type="text" name="question" id="question" value="" placeholder="Question"
                  rows="3" cols="40"></textarea>
        </div>

        <button type="submit" class="btn btn-info">Soumettre question</button>
    </form>
</article>
